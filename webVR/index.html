<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="1 2 4" rotation="1 45 0" color="#e697cf"></a-box>
      <a-torus-knot position="1 1.25 -3" radius="1.25" color="#9961c7"></a-torus-knot>
      <a-icosahedron position="4 0.65 -2" radius="0.5" height="2.3" scale="2 1 0.5" color="#f06adc"></a-icosahedron>
      <a-sky color="#ffff"></a-sky>
      <a-octahedron position="1 2 4" rotation="1 45 0" color="#EF2D5E"></a-octahedron>
      <a-ring position="5 1.35 -24" radius="1.25" color="#9961c7"></a-ring>
      <a-entity>
        <a-box position="-2 3 -4" rotation="1 45 0" scale="2 2 2" color="#EF2D5E"></a-box>
        <a-octahedron position="-2 3 -4" rotation="1 45 0" scale="2 2 2" color="#e697cf"></a-octahedron>
        <a-box position="-2 1 -4" rotation="1 45 0" scale="1 3 1"></a-box>
      
   
        <a-octahedron position="3 4 5" rotation="1 45 0" scale="3 3 3" color="#e697cf"></a-octahedron>
        <a-entity position="1 4 -6" scale="10 20 30">
          <a-sphere position="0 -2 1" radius="1" color="red"></a-sphere>
            <a-assets>
              <img id="orange" src="texture/orange.jpg">
            </a-assets>
            <a-plane src="#orange" color="#5c7060" rotation="-90 0 0" height="100"></a-plane>
          <a-cone src="#orange" color="tomato" radius-bottom="0.8" radius-top="0.2"></a-cone>
        </a-scene>
  </body>
</html>
